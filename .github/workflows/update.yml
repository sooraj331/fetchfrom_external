name: Auto Update M3U

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # JOB 1: Fetches the data
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install aiohttp beautifulsoup4 python-dotenv
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run update script
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          PLAYER_URL_TEMPLATE: ${{ secrets.PLAYER_URL_TEMPLATE }}
        run: python update_m3u.py

      - name: Commit and push Job 1
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet || (git commit -m "Job 1: Update [skip ci]" && git push)

  # JOB 2: Refines the result
  finetune:
    needs: update  # Waits for Job 1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run finetune script
        run: |
          if [ -f finetune.py ]; then python finetune.py; fi

      - name: Commit and push Job 2
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet || (git commit -m "Job 2: Finetune [skip ci]" && git push)

  # JOB 3: Final execution (roarzone.py)
  job3:
    needs: finetune  # <--- THIS ENSURES JOB 3 WAITS FOR JOB 2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install aiohttp beautifulsoup4 python-dotenv

      - name: Run roarzone script
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          if [ -f roarzone.py ]; then
            python roarzone.py
          else
            echo "No roarzone.py found."
          fi
          
      - name: Commit and push Job 3
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet || (git commit -m "Job 3: Finalize [skip ci]" && git push)
