name: Auto Update M3U

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # JOB A: Fetches the data and creates the initial M3U
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run update script
        run: python update_m3u.py

      - name: Commit and push Job A changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          echo "Last run: $(date -u)" > last_run.log
          git add .
          if git diff --staged --quiet; then
            echo "No changes from Job A"
          else
            git commit -m "Job A: Update M3U [skip ci]"
            git push
          fi

  # JOB B: Refines the result of Job A using finetune.py
  finetune:
    needs: update  # <--- THIS ENSURES JOB B WAITS FOR JOB A
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main  # Pull the updated M3U from Job A

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run finetune script
        run: python finetune.py

      - name: Commit and push Job B changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No refinement changes needed"
          else
            git commit -m "Job B: Finetune M3U [skip ci]"
            git push
          fi


          # JOB C: Final cleanup or external upload
  job3:
    needs: update 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Finalize Script
        # Pass the hidden URLs here as well
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          PLAYER_URL_TEMPLATE: ${{ secrets.PLAYER_URL_TEMPLATE }}
          # Add extra secrets if your third script needs them (e.g., API keys)
          # EXTRA_SECRET: ${{ secrets.EXTRA_SECRET }} 
        run: |
          if [ -f roarzone.py ]; then
            python roarzone.py
          else
            echo "No roarzone.py found, skipping script execution."
          fi
          
      - name: Commit and push Job C changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes in Job C"
          else
            git commit -m "Job C: Finalize M3U [skip ci]"
            git push
          fi
