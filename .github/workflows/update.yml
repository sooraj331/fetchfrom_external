name: Auto Update M3U

# Run every 5 minutes and also allow manual runs
on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Step 4: Run your Python script
      - name: Run update script
        run: python update_m3u.py

      # Step 5: Log last run time
      - name: Log workflow run time
        run: |
          echo "Last run: $(date -u)" > last_run.log
          git add last_run.log
          git commit -m "Update last run log" || echo "No changes to commit"
          git push
