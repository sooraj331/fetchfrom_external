name: Auto Update M3U

on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # JOB A: Fetches the data and creates the initial M3U
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run update script
        run: python update_m3u.py

      - name: Commit and push Job A changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          echo "Last run: $(date -u)" > last_run.log
          git add .
          if git diff --staged --quiet; then
            echo "No changes from Job A"
          else
            git commit -m "Job A: Update M3U [skip ci]"
            git push
          fi

  # JOB B: Refines the result of Job A using finetune.py
  finetune:
    needs: update  # <--- THIS ENSURES JOB B WAITS FOR JOB A
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main  # Pull the updated M3U from Job A

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run finetune script
        run: python finetune.py

      - name: Commit and push Job B changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No refinement changes needed"
          else
            git commit -m "Job B: Finetune M3U [skip ci]"
            git push
          fi
