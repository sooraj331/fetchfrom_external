name: Update M3U Every 6 Hours

on:
  schedule:
    # Runs every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essential for the bot to push the new file

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright
          # This installs the actual Chromium browser engine
          playwright install chromium --with-deps

      - name: Run Scraper
        # This executes the Playwright script we created
        run: python update_m3u.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add playlist.m3u
          # The "|| echo" prevents the workflow from failing if the file hasn't changed
          git commit -m "Automated M3U Update: $(date)" || echo "No changes to commit"
          git push
