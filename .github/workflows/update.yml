name: Auto Update M3U

# Run every 5 minutes (subject to GitHub's internal queue delays)
# Also allows manual triggering from the Actions tab
on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      # Step 4: Run your Python script
      - name: Run update script
        run: python update_m3u.py

      # Step 5: Configure Git and Push Changes
      - name: Commit and push changes
        run: |
          # Identify the runner as the GitHub Actions Bot
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Log the time to a file (helps verify the run worked)
          echo "Last run: $(date -u)" > last_run.log
          
          # Add all changes (including updates to channels.m3u or last_run.log)
          git add .
          
          # Only commit if there are actually changes to avoid errors
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update M3U and logs [skip ci]"
            git push
          fi
